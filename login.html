<body>
​
    <p class="tip">Click on button in image container</p>
<div class="cont">
  <div class="form sign-in">
    <h2>Welcome back,</h2>
    <label>
      <span>Email</span>
      <input id="loginId" type="email" />
    </label>
    <label>
      <span>Password</span>
      <input id="loginPassword" type="password" />
    </label>
    <p class="forgot-pass">Forgot password?</p>
    <button type="button" class="submit" onclick="login()">Sign In</button>
    <button type="button" class="fb-btn">Connect with <span>facebook</span></button>
  </div>
  <div class="sub-cont">
    <div class="img">
      <div class="img__text m--up">
        <h2>New here?</h2>
        <p>Sign up and discover great amount of new opportunities!</p>
      </div>
      <div class="img__text m--in">
        <h2>One of us?</h2>
        <p>If you already has an account, just sign in. We've missed you!</p>
      </div>
      <div class="img__btn">
        <span class="m--up">Sign Up</span>
        <span class="m--in">Sign In</span>
      </div>
    </div>
    <div class="form sign-up">
      <h2>Time to feel like home,</h2>
      <label>
        <span>Nickname</span>
        <input id="nickname" type="text" />
      </label>
      <label>
        <span>Email</span>
        <input id="loginId" type="email" />
      </label>
      <label>
        <span>Password</span>
        <input id="loginPassword" type="password" />
      </label>
      <label>
        <span>admminToken</span>
        <input id="adminToken" type="text" />
      </label>
      <button  type="button" class="submit" onclick="signup()" >Sign Up</button>
      <button type="button" class="fb-btn">Join with <span>facebook</span></button>
    </div>
  </div>
</div>
​
<script src="./js/jquery-3.3.1.min.js"></script>
<script src="./js/jquery-ui.js"></script>
<script>
​
document.querySelector('.img__btn').addEventListener('click', function() {
  document.querySelector('.cont').classList.toggle('s--signup');
});
​
function signup(){
  var dataObj = {
    "userId": $('#loginId').val(),
    "password": $('#loginPassword').val(),
    "nickname": $('#nickname').val()
  };
  
  if ($('#adminToken').val() !== '') {
    dataObj.adminToken = $('#adminToken').val();
  }
​
  var settings = {
    "url": "http://localhost:8080/users/signup",
    "method": "POST",
    "timeout": 0,
    "headers": {
      "Content-Type": "application/json"
    },
    "data": JSON.stringify(dataObj)
  };
  
  $.ajax(settings).done(function (response) {
    console.log(response);
  });
}
​
function login(){
  var settings = {
  "url": "http://localhost:8080/users/signin",
  "method": "POST",
  "timeout": 0,
  "headers": {
    "Content-Type": "application/json"
  },
  "data": JSON.stringify({
    "userId": $('#loginId').val(),
    "password": $('#loginPassword').val(),
  }),
};
​
$.ajax(settings).done(function (response) {
  console.log(response);
});
}
  </script>
​
</body>
</html>
